<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#td1{
				font-size: 24px;
				color: white;
				text-align: right;
			}
			td{
				
				width: 200px;
			}
		</style>
		<script type="text/javascript">
			function  jinru1()
			{
			 alert("恭喜你，注册成功！");
			 document.getElementById("r1").href="denglu.html";
			}
			function $(id){
				return document.getElementById(id);}
			function checkcardno()
			{
				var cno=myform.cardno.value;
				$("err_cardno").innerHTML="";
				if(cno==""||cno==null)
				{
					$("err_cardno").innerHTML="用户名不能为空!";
				}
				else if(cno.length!=5)
				{
					$("err_cardno").innerHTML="用户名长度必须为5!";
				}
				else
				{
					var firstnum=cno.charAt(0);
					if(firstnum=="0")
					{
						$("err_cardno").innerHTML="用户名开头不能为0!";
					}
				}
			}
			
			function checkkey(){
				var key1=myform.key.value;
				$("err_key").innerHTML="";
				if(key1==""||key1==null)
				{
					$("err_key").innerHTML="密码不能为空!";
				}
				else{
					if(key1.length<6||key1.length>10)
					{
						$("err_key").innerHTML="密码长度不能小于6或大于10!";
					}
				}
			}
			function checkkey2(){
				var key21=myform.key2.value;
				var key11=myform.key.value;
				$("err_key2").innerHTML="";
				if(key21==""||key21==null){
					$("err_key2").innerHTML="密码不能为空!";
				}
				else if(key21!=key11)
				{
					$("err_key2").innerHTML="密码两次不一致!";
				}
			}
		</script>
	</head>
	<body>
		<div style="width: 100%;height: 700px;background-image: url(./img/登录3.jpg);position: absolute;z-index: 0;"></div>
	      <div  style="width:500px;height:400px;position: absolute;z-index: 1;margin-top:200px;margin-left: 900px;padding-top:80px;" align="center">
			<form name="myform">
			<table  style="width:500px;height: 200px;text-align: center;">
				<tr>
					<td id="td1">用户名：</td>
					<td id="td2"><input type="text" name="cardno" onblur="checkcardno()" style="width: 200px;height:20px;"></td>
					<td><label id="err_cardno"></label></td>
				</tr>
				<tr>
					<td id="td1">密&nbsp;&nbsp;&nbsp;&nbsp;码：</td>
					<td id="td2"><input type="password" name="key" onblur="checkkey()" style="width: 200px;height:20px;"></td>
					<td><label id="err_key"></label></td>
				</tr>
				<tr>
					<td id="td1">确认密码：</td>
					<td id="td2"><input type="password" name="key2" onblur="checkkey2()" style="width: 200px;height:20px;"></td>
					<td><label id="err_key2"></label></td>
				</tr>
				<tr>
					<td colspan="3">
						<a href="#" id="r1"><input  type="button" value="注册" style="width: 50px;height: 30px;" onclick="jinru1()"></a>
					</td>
				</tr>
			</table>	
			</form>
		</div>
	</body>
</html>
